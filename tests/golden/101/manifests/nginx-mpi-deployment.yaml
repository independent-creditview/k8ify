apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    k8ify.ref-slug: mpi
    k8ify.service: nginx
  name: nginx-mpi
spec:
  selector:
    matchLabels:
      k8ify.ref-slug: mpi
      k8ify.service: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8ify.ref-slug: mpi
        k8ify.service: nginx
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: nginx-mpi-env
        image: docker.io/library/nginx
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 80
          timeoutSeconds: 60
        name: nginx-mpi
        ports:
        - containerPort: 80
        resources: {}
        startupProbe:
          failureThreshold: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 80
          timeoutSeconds: 60
      restartPolicy: Always
status: {}
