apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    k8ify.service: nginx-mpi
  name: nginx-mpi
spec:
  replicas: 1
  selector:
    matchLabels:
      k8ify.service: nginx-mpi
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8ify.service: nginx-mpi
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: nginx-mpi-env
        image: docker.io/library/nginx
        name: nginx-mpi
        ports:
        - containerPort: 80
        resources: {}
      restartPolicy: Always
status: {}
