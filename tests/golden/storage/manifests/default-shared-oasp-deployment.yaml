---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    k8ify.ref-slug: oasp
    k8ify.service: default-shared
  name: default-shared-oasp
spec:
  selector:
    matchLabels:
      k8ify.ref-slug: oasp
      k8ify.service: default-shared
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8ify.ref-slug: oasp
        k8ify.service: default-shared
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: default-shared-oasp-env
        image: nginx
        imagePullPolicy: Always
        name: default-shared-oasp
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: default-shared-data
      restartPolicy: Always
      volumes:
      - name: default-shared-data
        persistentVolumeClaim:
          claimName: default-shared-data-oasp
status: {}
