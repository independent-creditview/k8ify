---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    k8ify.service: mongo
  name: mongo
spec:
  selector:
    matchLabels:
      k8ify.service: mongo
  serviceName: ""
  template:
    metadata:
      creationTimestamp: null
      labels:
        k8ify.service: mongo
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: mongo-env
        image: mongo:4.0
        name: mongo
        ports:
        - containerPort: 27017
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: mongodb-data
      restartPolicy: Always
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-data
  updateStrategy: {}
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      creationTimestamp: null
      labels:
        k8ify.service: mongo
      name: mongodb-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Mi
    status: {}
status:
  availableReplicas: 0
  replicas: 0
